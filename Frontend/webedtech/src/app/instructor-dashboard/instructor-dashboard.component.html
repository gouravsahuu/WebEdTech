<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-semibold">Instructor Dashboard</h2>
    <p>Welcome, {{ instructorName }} (Instructor ID: {{ instructorId }})</p>
    <h3 class="text-xl mt-4">Created Assignments:</h3>
    <ul>
      <li *ngFor="let assignment of assignments">
        {{ assignment.title }} (Deadline: {{ assignment.deadline }})
      </li>
    </ul>
    <button routerLink="/create-assignment" class="bg-blue-500 text-white rounded px-4 py-2 mt-4">Create Assignment</button>
  </div>
