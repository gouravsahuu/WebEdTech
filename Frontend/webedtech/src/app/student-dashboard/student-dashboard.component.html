<div class="container mx-auto mt-8">
  <h2 class="text-2xl font-semibold">Student Dashboard</h2>
  <p>Welcome, {{ studentName }} (Student ID: {{ studentId }})</p>
  <h3 class="text-xl mt-4">Assignments:</h3>
  <ul>
    <li *ngFor="let assignment of assignments">
      {{ assignment.title }} (Deadline: {{ assignment.deadline }})<br>
      Status: {{ assignment.status }} | Difficulty: {{ assignment.difficulty }}
    </li>
  </ul>
</div>
