<div class="bg-gray-200 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h2 class="text-2xl font-semibold mb-4">Registration</h2>
      <form>
        <div class="mb-4">
          <label for="role" class="block font-semibold">Role:</label>
          <select id="role" class="border rounded w-full p-2">
            <option value="student">Student</option>
            <option value="instructor">Instructor</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="name" class="block font-semibold">Name:</label>
          <input type="text" id="name" class="border rounded w-full p-2" />
        </div>
        <div class="mb-4">
          <label for="email" class="block font-semibold">Email:</label>
          <input type="email" id="email" class="border rounded w-full p-2" />
        </div>
        <div class="mb-4">
          <label for="gender" class="block font-semibold">Gender:</label>
          <select id="gender" class="border rounded w-full p-2">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="password" class="block font-semibold">Password:</label>
          <input type="password" id="password" class="border rounded w-full p-2" />
        </div>
        <div class="mb-4">
          <label for="contact_number" class="block font-semibold">Contact Number:</label>
          <input type="text" id="contact_number" class="border rounded w-full p-2" />
        </div>
        <div class="mb-4">
          <label for="profile_picture" class="block font-semibold">Profile Picture URL:</label>
          <input type="text" id="profile_picture" class="border rounded w-full p-2" />
        </div>
        <div class="mb-4">
          <label for="course" class="block font-semibold">Course:</label>
          <select id="course" class="border rounded w-full p-2">
            <option value="full-stack">Full Stack Web Development</option>
            <option value="frontend">Frontend Web Development</option>
            <option value="backend">Backend Web Development</option>
          </select>
        </div>
        <button type="submit" class="bg-blue-500 text-white rounded px-4 py-2">Register</button>
      </form>
    </div>
  </div>
