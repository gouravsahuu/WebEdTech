<nav class="bg-blue-500 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 (click)="homeClick()" class="text-white text-2xl font-semibold">WebEdTech</h1>
      <ul class="flex space-x-4">
        <li><a routerLink="/instructorDashboard" class="text-white hover:underline">Instructor Dashboard</a></li>
      </ul>
    </div>
  </nav>
<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-semibold">Edit Assignment</h2>
    <form (submit)="updateAssignment()" class="mt-4 space-y-4 max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
      <div>
        <label for="title" class="block font-semibold mb-2">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="assignment.title" class="border rounded w-full py-2 px-3" required>
      </div>
      <div>
        <label for="description" class="block font-semibold mb-2">Description:</label>
        <textarea id="description" name="description" [(ngModel)]="assignment.description" class="border rounded w-full py-2 px-3" rows="4" required></textarea>
      </div>
      <div>
        <label for="deadline" class="block font-semibold mb-2">Deadline:</label>
        <input type="datetime-local" id="deadline" name="deadline" [(ngModel)]="assignment.deadline" class="border rounded w-full py-2 px-3" required>
      </div>
      <div>
        <label for="category" class="block font-semibold mb-2">Category:</label>
        <select id="category" name="category" [(ngModel)]="assignment.category" class="border rounded w-full py-2 px-3" required>
          <option value="">Select Category</option>
          <option value="Coding">Coding</option>
          <option value="DSA">DSA</option>
        </select>
      </div>
      <div>
        <label for="difficulty" class="block font-semibold mb-2">Difficulty:</label>
        <select id="difficulty" name="difficulty" [(ngModel)]="assignment.difficulty" class="border rounded w-full py-2 px-3" required>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-500 text-white rounded px-4 py-2 hover:bg-blue-600">Update Assignment</button>
      </div>
    </form>
  </div>
